<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Sort Visualizer" />
    <meta property="og:image" content="./images/project_pic.png" />
    <meta
      property="og:description"
      content="Sort Visualizer is an intuitive learning tool designed to help users gain a better understanding of how different sorting algorithms work."
    />
    <meta
      property="og:url"
      content="https://ethangumin.github.io/sort_visualizer/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./dist/main.js"></script>
    <title>Sort Visualizer</title>
  </head>
  <body>
    <div class="modal__bg">
      <div class="modal">
        <div class="modal__content"></div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h1 class="header__title">Sort Visualizer</h1>
        <div class="header__icons">
          <a href="" id="help-btn">
            <img
              src="./images/question-circle-solid.svg"
              alt="help"
              class="fas fa-question-circle"
            />
          </a>
          <a href="https://github.com/ethangumin" id="github-link">
            <img
              src="./images/github-brands.svg"
              alt="github"
              class="fab fa-github"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/ethan-gumin-2959b996/"
            id="linkedin-link"
          >
            <img
              src="./images/linkedin-brands.svg"
              alt="linkedin"
              class="fab fa-linkedin"
            />
          </a>
        </div>
      </div>
      <div class="chart"></div>
      <div class="footer">
        <div class="algos">
          <select name="Algorithm Select" class="algo_select">
            <option value="bubble sort" selected>Bubble Sort</option>
            <option value="insertion sort">Insertion Sort</option>
            <option value="selection sort">Selection Sort</option>
          </select>
          <input type="button" value="Sort Details" class="algo_details" />
        </div>
        <div class="footer_buttons">
          <select name="Speed" class="footer__speed">
            <option value="700">Slow</option>
            <option value="400">Medium</option>
            <option value="100" selected>Fast</option>
            <option value="0">Lightning</option>
          </select>
          <select name="Input Size" class="footer__input-size">
            <option value="10">10</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
          </select>
          <input type="button" value="Start" class="footer__start" />
          <input type="button" value="Reset" class="footer__reset" />
        </div>
      </div>
    </div>
  </body>
</html>
