<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./dist/main.js"></script>
    <title>Sort Visualizer</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__title">Sort Visualizer</h1>
      </div>
      <div class="chart"></div>
      <div class="footer">
        <div class="algos">
          <input type="button" value="Bubble Sort" class="algos__bubble_sort" />
        </div>
        <div class="footer_buttons">
          <select name="Input Size" class="footer__input-size">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="150">150</option>
            <option value="500">500</option>
          </select>
          <input type="button" value="Reset" class="footer__reset" />
        </div>
      </div>
    </div>
  </body>
</html>
